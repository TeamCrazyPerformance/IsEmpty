{% extends 'base.html' %}

{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

{% block title %}비밀번호 변경{% endblock %}

{% block body %}
    {% if form.errors %}
        <p>잘못된 정보 입력</p>
    {% endif %}
    <form method="post" action=".">
        {% csrf_token %}

        <label for="old_password">기존 비밀번호</label>
        <input class="form-control" id="{{ form.old_password.id_for_label }}" maxlength="120" name="{{ form.old_password.html_name }}" type="password" />
        <br>

        <label for="new_password1">새 비밀번호</label>
        <input class="form-control" id="{{ form.new_password1.id_for_label }}" maxlength="120" name="{{ form.new_password1.html_name }}" type="password" />
        <br>

        <label for="new_password2">새 비밀번호 확인</label>
        <input class="form-control" id="{{ form.new_password2.id_for_label }}" maxlength="120" name="{{ form.new_password2.html_name }}" type="password" />
        <br>

        <button type="submit" class="btn btn-primary">수정하기</button>
        <button type="submit" class="btn btn-default" name="cancel"><a href="/profile/">뒤로가기</a></button>
    </form>
{% endblock %}
